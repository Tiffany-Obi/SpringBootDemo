
# Spring Boot has an Embedded Tomcat server and the port will still be 8080
# We dont have to worry about setting up servlets because spring will
#Take care of that for us

server.port=8080


#Showing logging based on levels for Spring Data JPA

logging.level.org.springframework.data=INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

# Spring Data - our data source
spring.datasource.url=jdbc:postgresql://tiffany-obi-db.cvtq9j4axrge.us-east-1.rds.amazonaws.com:5432/postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL82Dialect
spring.h2.console.enabled=true
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true



